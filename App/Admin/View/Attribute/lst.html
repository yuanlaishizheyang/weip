<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script src="__ADMIN__/js/jquery.js"></script>
<head>
    <title>ECSHOP 管理中心 - 商品列表 </title>
    <meta name="robots" c>
    <meta http-equiv="Content-Type" c/>
    <link href="__ADMIN__/styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__/styles/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>
    <span class="action-span"><a href="goodsadd.html">添加新商品</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a> </span><span id="search_id"
                                                                        class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>

<div class="form-div">

    <form action="__ACTION__" name="searchForm">
        <img src="__ADMIN__/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>

        <select name="id">
            <option value="0">所有分类</option>
            <volist name="types" id="vol">
                <option <if condition="$vol.id eq $id ">selected</if> value="{$vol.id}">{$vol.type_name}</option>
            </volist>
        </select>


    </form>
</div>
<form method="post" action="" name="listForm">

    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>
                   <!-- <input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox"/>-->
                    <a href="#">编号</a><img src="__ADMIN__/images/sort_desc.gif"/></th>

                <th><a href="#">属性名称</a></th>
                <th><a href="#">商品名称</a></th>
                <th><a href="#">属性类型</a></th>
                <th><a href="#">属性值录入方式</a></th>
                <th><a href="#">可选值列表</a></th>
            </tr>
            <volist name="info" id="vol">
                <tr>
                    <td>{$vol.id}</td>

                    <td class="first-cell" style=""><span>{$vol.attr_name}</span></td>
                    <td><span>{$vol.type_name}</span></td>
                    <td align="right"><span><if condition="$vol.attr_type === '0'">唯一属性<elseif condition="$vol.attr_type === '1'"/>单一属性<else/></if></span></td>
                    <td align="center"><span><if condition="$vol.attr_input_type === '0'">手工录入<elseif condition="$vol.attr_input_type === '1'"/>列表选择<else/></if></span></td>
                    <td align="right"><span>{$vol.attr_value}</span></td>
                </tr>
            </volist>
        </table>

        <table id="page-table" cellspacing="0">
            <tr>
                <td align="right" nowrap="true">

                    {$show}
                </td>
            </tr>

        </table>

    </div>
</form>

<div id="footer">

</div>
<script>
    $(function () {
        $('select[name=id]').on('change',function(){
            $('form[name=searchForm]').submit();
        });
    });
</script>
</body>
</html>
